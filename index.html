<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Get Ideas</title>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Get Ideas</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center mb-3">
                    Add an Idea
                </h1>
                <form id="form">
                    <div class="form-group">
                        <input
                            type="text"
                            id="idea-name"
                            class="form-control bg-dark text-white"
                            placeholder="Enter idea name"
                            maxlength="30"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="idea-text"
                            class="form-control bg-dark text-white"
                            placeholder="Enter idea information"
                            maxlength="50"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="idea-tech"
                            class="form-control bg-dark text-white"
                            placeholder="Enter Tech Stack"
                            maxlength="30"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="text"
                            id="idea-viewer"
                            class="form-control bg-dark text-white"
                            placeholder="Enter your name"
                            maxlength="30"
                            required
                        />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Submit Idea
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="ideas">
                    <!-- <div class="card bg-secondary my-3">
                        <div class="card-body">
                            <h3>Get Ideas</h3>
                            <p class="lead">
                                Create a get ideas app with feathers.js
                            <br />
                            <em>Submitted by Roy Cool Web</em>
                            <br />
                            <small>9:15:24</small>
                            </p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="main.js"></script>    
</body>
</html>
